plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.19'
}

group 'thvardhan'
version '4.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.1'
}
patchPluginXml {
    intellij.updateSinceUntilBuild = false
    changeNotes """
      <h3>4.0</h3>
      <ul>
        <li>New theme Nature Green is now available</li>
        <li>Revamped Dark Fuchsia theme</li>
        <li>Added more than 100 new colors across all themes in total</li>
        <li>Lots of color inconsistency fixes</li>
      </ul>
      """
}